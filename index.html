<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calculadora Nota PASSE — Forte na Matemática</title>

<style>
:root{
  --orange:#ff7a00;
  --blue:#1e3a8a;
  --bg:#f6f7fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --ok:#16a34a;
  --border:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.wrap{max-width:980px;margin:auto;padding:24px}

header{
  background:linear-gradient(90deg,var(--orange),#ff9d3a);
  color:#fff;
  border-radius:16px;
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}
.brand{display:flex;align-items:center;gap:14px}
.brand img{height:64px}
.brand-text{line-height:1.15}
.brand-text .name{font-weight:800;font-size:20px}
.brand-text .course{font-size:13px}
.brand-text .social{font-size:13px}

.grid{display:grid;grid-template-columns:1.1fr .9fr;gap:16px;margin-top:16px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  box-shadow:0 6px 18px rgba(2,6,23,.06)
}
h2{margin:0 0 10px;font-size:16px}
label{font-size:13px;color:var(--muted);display:block;margin:10px 0 6px}
input,select{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:12px;
}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.row4{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.weights{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin-top:10px}
.wbox{
  border:1px dashed var(--orange);
  border-radius:12px;
  padding:10px;
  text-align:center;
  font-weight:700;
}
button{
  border:0;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
.primary{background:var(--blue);color:#fff}
.ghost{background:#fff;border:1px solid var(--border)}
.out{margin-top:10px;display:grid;gap:10px}
.big{
  background:rgba(22,163,74,.1);
  border:1px solid rgba(22,163,74,.3);
  border-radius:16px;
  padding:14px
}
.big .v{font-size:28px;font-weight:800;color:var(--ok)}
.hidden{display:none}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="brand">
    <img src="logo.png" alt="Professor Pasqualotto">
    <div class="brand-text">
      <div class="name">Professor Pasqualotto</div>
      <div class="course">Forte na Matemática</div>
      <div class="social">@profpasqualotto</div>
    </div>
  </div>
  <div>
    <h1 style="margin:0;font-size:22px">Calculadora Nota PASSE</h1>
    <div style="font-size:13px">Resultado instantâneo • sem planilha</div>
  </div>
</header>

<div class="grid">

<!-- ENTRADA -->
<div class="card">
<h2>Dados do aluno</h2>

<label>Nome</label>
<input id="nome">

<label>Curso</label>
<select id="curso"></select>

<div class="weights" id="weights"></div>

<div class="row">
  <div>
    <label>Nota de corte</label>
    <input id="corte" type="number">
  </div>
  <div>
    <label>Possível redação</label>
    <input id="red" type="number">
  </div>
</div>

<h2>Notas</h2>

<label>1ª série</label>
<div class="row4">
  <input id="mat1" placeholder="MAT">
  <input id="lin1" placeholder="LIN">
  <input id="hum1" placeholder="HUM">
  <input id="nat1" placeholder="NAT">
</div>

<label>2ª série</label>
<div class="row4">
  <input id="mat2" placeholder="MAT">
  <input id="lin2" placeholder="LIN">
  <input id="hum2" placeholder="HUM">
  <input id="nat2" placeholder="NAT">
</div>

<div style="margin-top:14px">
  <button class="primary" onclick="calcular()">Calcular</button>
  <button class="ghost" onclick="limpar()">Limpar</button>
</div>
</div>

<!-- SAÍDA -->
<div class="card">
<h2>Resultado</h2>
<div id="out" class="out hidden">
  <div class="big">
    <div>Média necessária 3ª etapa</div>
    <div class="v" id="out3">0,00</div>
  </div>
  <div class="big">
    <div>Média sem redação</div>
    <div class="v" id="outSem">0,00</div>
  </div>
</div>
</div>

</div>
</div>

<script>
/* ===============================
   PESOS — TODOS FUNCIONAIS
================================ */
const PESOS = {
  "ADMINISTRAÇÃO - BACHARELADO": { red:2, mat:1, lin:1, hum:1, nat:1 },
  "AGRONOMIA - BACHARELADO": { red:2, mat:2, lin:1, hum:1, nat:2 },
  "ARQUITETURA E URBANISMO - BACHARELADO": { red:2, mat:1, lin:1, hum:1, nat:1 },
  "ARTES VISUAIS - BACHARELADO": { red:2, mat:1, lin:3, hum:3, nat:1 },
  "ARTES VISUAIS - LICENCIATURA": { red:2, mat:1, lin:2, hum:2, nat:1 },
  "AUDIOVISUAL - BACHARELADO": { red:2, mat:1, lin:1, hum:1, nat:1 },
  "CIÊNCIA DA COMPUTAÇÃO - BACHARELADO": { red:2, mat:4, lin:2, hum:1, nat:2 },
  "CIÊNCIAS BIOLÓGICAS - BACHARELADO": { red:2, mat:1, lin:1, hum:1, nat:2 },
  "CIÊNCIAS BIOLÓGICAS - LICENCIATURA": { red:2, mat:1, lin:1, hum:1, nat:2 },
  "CIÊNCIAS CONTÁBEIS - BACHARELADO": { red:2, mat:3, lin:1, hum:2, nat:1 },
  "CIÊNCIAS ECONÔMICAS - BACHARELADO": { red:2, mat:3, lin:1, hum:2, nat:1 },
  "CIÊNCIAS SOCIAIS - BACHARELADO": { red:2, mat:1, lin:2, hum:2, nat:1 },
  "DIREITO - BACHARELADO": { red:2, mat:2, lin:2, hum:2, nat:1 },
  "EDUCAÇÃO FÍSICA - BACHARELADO": { red:2, mat:1, lin:2, hum:2, nat:1 },
  "EDUCAÇÃO FÍSICA - LICENCIATURA": { red:2, mat:1, lin:2, hum:2, nat:1 },
  "ENFERMAGEM - BACHARELADO": { red:2, mat:1, lin:1, hum:1, nat:2 },
  "ENGENHARIA AMBIENTAL - BACHARELADO": { red:2, mat:2, lin:1, hum:1, nat:2 },
  "ENGENHARIA CIVIL - BACHARELADO": { red:2, mat:4, lin:1, hum:1, nat:3 },
  "ENGENHARIA DE ALIMENTOS - BACHARELADO": { red:2, mat:1, lin:1, hum:1, nat:1 },
  "ENGENHARIA DE COMPUTAÇÃO - BACHARELADO": { red:2, mat:3, lin:1, hum:1, nat:2 },
  "ENGENHARIA DE PRODUÇÃO - BACHARELADO": { red:2, mat:3, lin:1, hum:1, nat:2 },
  "ENGENHARIA DE SOFTWARE - BACHARELADO": { red:2, mat:3, lin:2, hum:1, nat:1 },
  "ENGENHARIA ELÉTRICA - BACHARELADO": { red:2, mat:4, lin:2, hum:1, nat:3 },
  "ENGENHARIA FÍSICA - BACHARELADO": { red:2, mat:2, lin:1, hum:1, nat:1 },
  "ENGENHARIA FLORESTAL - BACHARELADO": { red:2, mat:2, lin:1, hum:1, nat:2 },
  "ENGENHARIA QUÍMICA - BACHARELADO": { red:2, mat:2, lin:1, hum:1, nat:1 },
  "FARMÁCIA - BACHARELADO": { red:2, mat:2, lin:1, hum:1, nat:2 },
  "FILOSOFIA - LICENCIATURA": { red:2, mat:1, lin:1, hum:2, nat:1 },
  "FÍSICA - BACHARELADO": { red:2, mat:3, lin:1, hum:1, nat:3 },
  "FÍSICA - LICENCIATURA": { red:2, mat:3, lin:1, hum:1, nat:3 },
  "FISIOTERAPIA - BACHARELADO": { red:2, mat:1, lin:1, hum:2, nat:2 },
  "GEOGRAFIA - BACHARELADO": { red:2, mat:1, lin:1, hum:2, nat:2 },
  "GEOGRAFIA - LICENCIATURA": { red:2, mat:1, lin:1, hum:2, nat:2 },
  "HISTÓRIA - BACHARELADO": { red:2, mat:1, lin:1, hum:2, nat:1 },
  "HISTÓRIA - LICENCIATURA": { red:2, mat:1, lin:1, hum:2, nat:1 },
  "JORNALISMO - BACHARELADO": { red:2, mat:1, lin:2, hum:2, nat:1 },
  "LETRAS - PORTUGUÊS - LICENCIATURA": { red:2, mat:1, lin:2, hum:1, nat:1 },
  "LETRAS - PORTUGUÊS/ESPANHOL - LICENCIATURA": { red:2, mat:1, lin:2, hum:1, nat:1 },
  "LETRAS - PORTUGUÊS/INGLÊS - LICENCIATURA": { red:2, mat:1, lin:2, hum:1, nat:1 },
  "LETRAS - PORTUGUÊS/LITERATURA - LICENCIATURA": { red:2, mat:1, lin:2, hum:1, nat:1 },
  "MATEMÁTICA - BACHARELADO": { red:2, mat:2, lin:1, hum:1, nat:1 },
  "MATEMÁTICA - LICENCIATURA": { red:2, mat:2, lin:1, hum:1, nat:1 },
  "MEDICINA - BACHARELADO": { red:2, mat:1, lin:2, hum:2, nat:3 },
  "MEDICINA VETERINÁRIA - BACHARELADO": { red:2, mat:1, lin:1, hum:1, nat:3 },
  "MÚSICA - LICENCIATURA": { red:2, mat:1, lin:1, hum:1, nat:1 },
  "NUTRIÇÃO - BACHARELADO": { red:2, mat:1, lin:1, hum:2, nat:3 },
  "ODONTOLOGIA - BACHARELADO": { red:2, mat:1, lin:2, hum:2, nat:3 },
  "PEDAGOGIA - LICENCIATURA": { red:2, mat:1, lin:2, hum:2, nat:1 },
  "PROCESSOS GERENCIAIS - TECNOLÓGICO": { red:2, mat:2, lin:1, hum:2, nat:1 },
  "PSICOLOGIA - BACHARELADO": { red:2, mat:1, lin:1, hum:2, nat:1 },
  "QUÍMICA - BACHARELADO EM QUÍMICA TECNOLÓGICA": { red:2, mat:2, lin:1, hum:1, nat:3 },
  "QUÍMICA - LICENCIATURA": { red:2, mat:2, lin:1, hum:1, nat:3 },
  "SISTEMAS DE INFORMAÇÃO - BACHARELADO": { red:2, mat:2, lin:2, hum:1, nat:1 },
  "TURISMO - BACHARELADO": { red:2, mat:1, lin:2, hum:2, nat:1 },
  "ZOOTECNIA - BACHARELADO": { red:2, mat:1, lin:1, hum:1, nat:3 }
};

/* ===============================
   Helpers
================================ */
const $ = id => document.getElementById(id);
const num = v => Number(v) || 0;
const fmt = n => n.toFixed(2).replace(".",",");

/* ===============================
   Preencher cursos
================================ */
function preencherCursos(){
  $("curso").innerHTML = Object.keys(PESOS)
    .sort((a,b)=>a.localeCompare(b,'pt-BR'))
    .map(c=>`<option value="${c}">${c}</option>`)
    .join("");
  renderPesos();
}

/* ===============================
   Mostrar pesos
================================ */
function renderPesos(){
  const w = PESOS[$("curso").value];
  if(!w) return;

  $("weights").innerHTML = `
    <div class="wbox">${w.red}<br>RED</div>
    <div class="wbox">${w.mat}<br>MAT</div>
    <div class="wbox">${w.lin}<br>LIN</div>
    <div class="wbox">${w.hum}<br>HUM</div>
    <div class="wbox">${w.nat}<br>NAT</div>
  `;
}

/* ===============================
   Calcular
================================ */
function calcular(){
  const w = PESOS[$("curso").value];
  if(!w) return;

  const soma = w.mat + w.lin + w.hum + w.nat;

  const m1 =
    (num(mat1.value)*w.mat +
     num(lin1.value)*w.lin +
     num(hum1.value)*w.hum +
     num(nat1.value)*w.nat) / soma;

  const m2 =
    (num(mat2.value)*w.mat +
     num(lin2.value)*w.lin +
     num(hum2.value)*w.hum +
     num(nat2.value)*w.nat) / soma;

  const corte = num($("corte").value);
  const red = num($("red").value);

  const m3 = (corte*10 - m2*3 - m1*2) / 5;
  const sem = (m3*(w.red + soma) - red*w.red) / soma;

  $("out3").textContent = fmt(m3);
  $("outSem").textContent = fmt(sem);
  $("out").classList.remove("hidden");
}

/* ===============================
   Limpar
================================ */
function limpar(){
  document.querySelectorAll("input").forEach(i=>i.value="");
  $("out").classList.add("hidden");
}

/* ===============================
   Init
================================ */
$("curso").addEventListener("change",renderPesos);
preencherCursos();
</script>
</body>
</html>
